<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attributes</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - Advanced AngularJS Directives <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Attributes - Attribute Functions</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="attributes-attribute-binding.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                            <a class="btn" href="attributes-observing-attributes.html"><span class="glyphicon glyphicon-arrow-right"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="attributesExampleCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">

                <div my-attributes-example-three>
                    Example A
                </div>
                <div my-attributes-example-four class="bg-primary">
                    Example B
                </div>
                <div my-attributes-example-five>
                    Example C
                </div>

            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            myApp.controller('attributesExampleCtrl', [AttributesExampleController]);

            function AttributesExampleController() {}
            myApp.directive('myAttributesExampleThree', [MyAttributesExampleThree]);
            myApp.directive('myAttributesExampleFour', [MyAttributesExampleFour]);
            myApp.directive('myAttributesExampleFive', [MyAttributesExampleFive]);

            function MyAttributesExampleThree() {
                return {
                    link: function(scope, iElement, iAttrs) {
                        iAttrs.$addClass('bg-success')
                    }
                };
            }

            function MyAttributesExampleFour() {
                return {
                    link: function(scope, iElement, iAttrs) {
                        iAttrs.$removeClass('bg-primary')
                    }
                };
            }

            function MyAttributesExampleFive() {
                return {
                    link: function(scope, iElement, iAttrs) {
                        iAttrs.$set('style', 'font-weight: bold; font-size: 24px;');
                    }
                };
            }
        })();
    </script>
</body>

</html>
