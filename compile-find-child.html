<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compile</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - Advanced AngularJS Directives <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Compile - Find Child Element</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="compileExampleCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <div my-compile-example-two>
                    <p>Some Text.</p>
                    <button class="btn">Click Me!</button>
                </div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            myApp.controller('compileExampleCtrl', [CompileExampleController]);

            function CompileExampleController() {}
            myApp.directive('myCompileExampleTwo', [MyCompileExampleTwo]);

            function MyCompileExampleTwo() {
                return {
                    compile: function(tElement, tAttrs) {
                        tElement
                            .find("button")
                            .attr("disabled", "disabled");
                        tElement
                            .find("p")
                            .toggleClass("bg-primary");
                    }
                };
            }
        })();
    </script>
</body>

</html>
