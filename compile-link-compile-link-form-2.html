</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - Advanced AngularJS Directives <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Directives Compile and Link - Post-Link Form</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="compile-link-compile-link-form-1.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="compileLinkCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <div my-compile-link-four></div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            myApp.controller('compileLinkCtrl', [CompileLinkController]);

            function CompileLinkController() {}
            myApp.directive('myCompileLinkFour', [MyCompileLinkFour]);

            function MyCompileLinkFour() {
                return {
                    compile: function(tElement, tAttrs) {
                        angular
                            .element("<p>Simple Compile/Link Directive</p>")
                            .appendTo(tElement);
                        return function(scope, iElement, iAttrs) {};
                    }
                };
            }
        })();
    </script>
</body>
