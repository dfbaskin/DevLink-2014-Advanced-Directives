<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - Advanced AngularJS Directives <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Link - Compile and Link</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="link-listen-events.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="linkExampleCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <div my-link-example-three></div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            myApp.controller('linkExampleCtrl', [LinkExampleController]);

            function LinkExampleController() {}
            myApp.directive('myLinkExampleThree', [MyLinkExampleThree]);

            function MyLinkExampleThree() {
                return {
                    compile: function(tElement, tAttrs) {
                        tElement
                            .append("<p>Some Template Text</p>");
                        angular
                            .element("<button>")
                            .addClass("btn")
                            .text("Click me again!")
                            .appendTo(tElement);
                        return function(scope, iElement, iAttrs) {
                            iElement
                                .find("button")
                                .on("click", function(evt) {
                                    iElement
                                        .find("p")
                                        .toggleClass("bg-primary");
                                });
                        }
                    }
                };
            }
        })();
    </script>
</body>

</html>
