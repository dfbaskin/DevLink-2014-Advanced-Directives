<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directives and Scope</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - Advanced AngularJS Directives <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Directives and Scope - Isolate Scope</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="scope-inherited-scope.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                            <a class="btn" href="scope-text-binding.html"><span class="glyphicon glyphicon-arrow-right"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="scopeExampleCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">

                <div>From Controller: {{ctrl.myText}}</div>
                <div>From Directive: <span my-scope-example-two></span>
                </div>

            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            myApp.controller('scopeExampleCtrl', [ScopeExampleController]);

            function ScopeExampleController() {
                this.myText = "abc";
            }
            myApp.directive('myScopeExampleTwo', [MyScopeExampleTwo]);

            function MyScopeExampleTwo() {
                return {
                    scope: {},
                    link: function(scope, iElement, iAttrs, ngModel) {
                        iElement.text(scope.ctrl ? scope.ctrl.myText : "ctrl is undefined!");
                    }
                };
            }
        })();
    </script>
</body>

</html>
